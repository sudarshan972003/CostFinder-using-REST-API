{% extends 'base.html' %}

{% block content %}
<div class="container">
	<br>
    <form method="post">
        {% csrf_token %}
        <label for="name">Enter the name of a fruit or vegetable:</label>
        <input type="text" id="name" name="name" pattern="[A-Za-z]+" title="Please enter only alphabetic characters" required><br><br>
        <button type="submit">Submit</button>
    </form>
	<br><br>
</div>
{% endblock %}
