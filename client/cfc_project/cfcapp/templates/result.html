{% extends 'base.html' %}

{% block content %}
<div class="container">

    <p>Article: {{ name }}</p>

        <p>Cost: &#8377 {{ cost }}</p>
    {% else %}
        <p>Cost not found for {{ name }}</p>
    {% endif %}

    <button onclick="window.location.href='{% url 'index' %}'">Back</button>
	<br><br><br>
</div>
{% endblock %}
